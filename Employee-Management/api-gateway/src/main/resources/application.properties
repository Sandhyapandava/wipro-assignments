spring.application.name=api-gateway
server.port=8765

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.server.webflux.routes[0].id=employee-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://EMPLOYEE-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/employees/**

spring.cloud.gateway.server.webflux.routes[1].id=project-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://PROJECT-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/projects/**

spring.cloud.gateway.server.webflux.routes[2].id=salary-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://SALARY-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/salaries/**

spring.cloud.gateway.server.webflux.routes[3].id=department-service
spring.cloud.gateway.server.webflux.routes[3].uri=lb://DEPARTMENT-SERVICE
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/departments/**
